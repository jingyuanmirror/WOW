version: '3.8'

services:
  # Next.js 前端应用
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wow-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # 添加你的环境变量
      # - API_URL=https://api.yourdomain.com
    networks:
      - wow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Python 后端（如需要）
  python-api:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: wow-python-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - wow-network
    restart: unless-stopped
    depends_on:
      - web

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: wow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro  # SSL 证书
    networks:
      - wow-network
    depends_on:
      - web
    restart: unless-stopped

networks:
  wow-network:
    driver: bridge
